<!DOCTYPE html>
<html lang="en">
<head>
	<title>Terraria-player-parser</title>
	<meta charset="UTF-8">
</head>
<body>
	<input type="file" id="btn">

	<noscript>enable js</noscript>
	<script type="module" src="../browser/terraria-player-parser.js"></script>
	<script>
		var btn = document.getElementById("btn");

		btn.addEventListener("change", async function(e) {
			window.player = new terrariaPlayerParser(this.files[0]);
			console.log(window.player);
			await window.player.Load();
			console.log(window.player);
		});
	</script>
</body>
</html>
