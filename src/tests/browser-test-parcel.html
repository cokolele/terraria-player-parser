<!DOCTYPE html>
<html lang="en">
<head>
	<title>Terraria-player-parser</title>
	<meta charset="UTF-8">
</head>
<body>
	<input type="file" id="btn">

	<noscript>enable js</noscript>
	<script src="../../node_modules/@babel/polyfill/browser.js"></script>
	<script src="../browser/Terraria-player-parser.js"></script>
	<script>
		var btn = document.getElementById("btn");

		btn.addEventListener("change", async function(e) {
			window.player = new terrariaPlayerParser(this.files[0]);
			await window.player.LoadFile();
			const data = await window.player.Parse();

			console.log("version " + data.version);
			console.log("name " + data.name);
		});
	</script>
</body>
</html>
